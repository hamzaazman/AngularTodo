<div class="container">
  <form class="example-form" #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
    <div class="form-group">
      <h2 class="text-center text-black"><b>Todo App</b></h2>
      <div class="input-group-prepend">
        <!--
        <input type="text" ngModel #items class="form-control" placeholder="Add Todo" name="todo">-->
        <mat-form-field class="example-full-width">
          <mat-label>Todos</mat-label>
          <input type="text" ngModel #items name="todo" matInput placeholder="Write somethinks" value="">
        </mat-form-field>
        <span (click)="addTodo(items.value)" class="input-group-text">
          <i id="btn" class="material-icons">add</i>
        </span>
      </div>
    </div>
    <div class="data">
      <ul class="list-group list-group-flush">
        <li id="li" class="list-group-item" *ngFor="let item of todoArray">
          {{item}}
          <i id="del" class="material-icons float-right" (click)="deleteItem(item)">delete</i>
        </li>
      </ul>
    </div>
  </form>

  

</div>
