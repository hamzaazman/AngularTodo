<div class="input-group mb-3">
  <button (click)="addTodo(todoText)" class="btn btn-outline-secondary">
    Add
  </button>
  <input
    #todoText
    type="text"
    (keyup.enter)="addTodo(todoText)"
    class="form-control"
    placeholder=""
    aria-label="Example text with button addon"
    aria-describedby="button-addon1"
  />
</div>

<table class="table" *ngIf="todos.length;else alert">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Todo</th>
      <th scope="col">Create Date</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ todo.text }}</td>
      <td>{{ todo.createdAt | date: "dd:mm:yyyy - hh:mm" }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeTodo(todo)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #alert>
  <div class="alert alert-danger" role="alert">
    Write somethink
  </div>
</ng-template>
